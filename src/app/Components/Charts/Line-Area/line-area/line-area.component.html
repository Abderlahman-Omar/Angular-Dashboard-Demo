<div
  class="w-full h-full newFonts p-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <div id="chart">
    <div class="flex flex-row justify-between">
      <button
        id="dropdownDefaultButton"
        data-dropdown-toggle="dropdown"
        class="text-gray-800 bg-gray-100 hover:bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button"
      >
        <svg
          class="w-2.5 h-2.5 ms-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 4 4 4-4"
          />
        </svg>
        سنويا
      </button>

      <!-- Dropdown menu -->

      <div class="flex flex-col">
        <span class="newFonts text-gray-900">احصائيات استخدام القسيمة</span>
        <span class="newFonts text-gray-500">يوليو , 2023 - اغسطس , 2023</span>
      </div>
    </div>

    <apx-chart
      [series]="series"
      [chart]="chart"
      [xaxis]="xaxis"
      [labels]="labels"
      [stroke]="stroke"
      [fill]="fill"
    ></apx-chart>
  </div>
</div>
